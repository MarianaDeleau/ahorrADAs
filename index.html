<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AhorrADAs</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./overide.css">
    <script src="https://kit.fontawesome.com/5b0f89b18e.js" crossorigin="anonymous"></script>
</head>
<body class="bg-light">
  <header>    
      <nav class="navbar navbar-expand-lg navbar-dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="#"><h1 class="text-white">AhorrADAs<i class="fas fa-piggy-bank"></i></h1></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link text-white" aria-current="page" href="#"><i class="fas fa-chart-line me-2"></i>Balance</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white" href="./categorias.html"><i class="fas fa-tags  me-2 ms-4"></i>Categorías</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white" href="./reportes.html"><i class="fas fa-chart-pie me-2 ms-4"></i>Reportes</a>
                </li>              
              </ul>
            </div>
          </div>
        </nav>   
  </header>
  <main>
      <div class="container mt-5 mb-5">
        <div class="container flex-row d-flex justify-content-between">
          <div class="col-4">
            <div class="container bg-white rounded-3 border border-1 shadow">
              <h2 class=" container mt-3">Balance</h2>
            </div>
            <div class="container bg-white rounded-3 border border-1 mt-3 shadow">
              <h3 class="container mt-3">Filtros</h3>
                <form action="">
                  <div class="container mt-5">
                    <label for="exampleFormControlInput1" class="form-label">Tipo</label>
                    <select class="form-select" aria-label="Default select example">
                      <option selected>Todos</option>
                      <option value="1">Gasto</option>
                      <option value="2">Ganancia</option>
                    </select>
                  </div>
                  <div class="container mt-3">
                    <label for="exampleFormControlInput1" class="form-label">Categoría</label>
                    <select class="form-select" aria-label="Default select example">
                      <option selected>Todos</option>
                      <option value="1">Comida</option>
                      <option value="2">Servicios</option>
                      <option value="3">Salidas</option>
                      <option value="4">Educación</option>
                      <option value="5">Transporte</option>
                      <option value="6">Trabajo</option>
                    </select>
                  </div>
                  <div class="container mt-3">
                    <label for="exampleFormControlInput1" class="form-label">Categoría</label>
                    <input class="form-control" type="date">
                  </div>
                  <div class="container mt-3 mb-5">
                    <label for="exampleFormControlInput1" class="form-label">Ordenar por</label>
                    <select class="form-select" aria-label="Default select example">
                      <option selected>Más reciente</option>
                      <option value="1">Menos reciente</option>
                      <option value="2">Mayor monto</option>
                      <option value="3">Menor Monto</option>
                      <option value="4">A/Z</option>
                      <option value="5">Z/A</option>
                    </select>
                  </div>
                </form>
            </div>
          </div>
          <div class="container bg-white rounded-3 border border-1 shadow ms-4">
            <div class="d-grid gap-2 d-md-flex justify-content-md-between mt-3"> 
              <h3>Operaciones</h3>
              <button class="btn" type="button">+ Nueva operación</button>
            </div>
            <div class="container col-10 mt-4">
              <figure class="figure">
                <img src="./assets/images/undraw_Credit_card_payments_re_qboh.svg" class="figure-img img-fluid rounded" alt="Operaciones">
                <figcaption class="figure-caption">Ingresos y gastos</figcaption>
              </figure>
            </div>
            <div class="container col-6 text-center">
              <h4>Sin resultados</h4>
              <p>Cambia los filtros o agrega operaciones</p>
            </div>
          </div>
        </div>
      </div>
  </main>
</body>
</html>
