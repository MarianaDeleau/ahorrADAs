<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AhorrADAs</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./js/bootstrap.min.js">
    <link rel="stylesheet" href="./overide.css">
    <script src="https://kit.fontawesome.com/5b0f89b18e.js" crossorigin="anonymous"></script>
</head>
<body class="bg-light">
  <header>    
      <nav class="navbar navbar-expand-lg navbar-dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="#"><h1 class="text-white">AhorrADAs<i class="fas fa-piggy-bank"></i></h1></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link text-white" aria-current="page" href="#"><i class="fas fa-chart-line me-2"></i>Balance</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white" href="./categorias.html"><i class="fas fa-tags  me-2 ms-4"></i>Categorías</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white" href="./reportes.html"><i class="fas fa-chart-pie me-2 ms-4"></i>Reportes</a>
                </li>              
              </ul>
            </div>
          </div>
        </nav>   
  </header>
  <main>
      <div class="container mt-5 mb-5">
        <div class="row d-flex justify-content-md-between">
          <div class="col-md-4">
            <div class="container bg-white rounded-3 border border-1 shadow">
              <h2 class="mt-3">Balance</h2>
              <div class="container">
                <div class="row mt-5">
                  <div class="col-6 fs-4">Ganancias</div>
                  <div id="balanceGanancias" class="col-6 fs-4 text-end text-success">+ $0</div>
                </div>
                <div class="row mt-5">
                  <div class="col-6 fs-4">Gastos</div>
                  <div id="balanceGastos" class="col-6 text-end fs-4 text-danger">- $0</div>
                </div>
                <div class="row mt-5 mb-5">
                  <div class="col-6 fs-3 fw-bold">Total</div>
                  <div id="balanceTotal" class="col-6 text-end fs-3 fw-bold">+ $0</div>
                </div>
              </div>
            </div>
            <div class="container bg-white rounded-3 border border-1 mt-3 shadow">
              <div class="d-flex justify-content-md-between mt-2">
                <div class="col-6 mt-3">
                  <h3>Filtros</h3>
                </div>
                <div class="col-6 text-end mt-4">
                  <a href="#" id="toggle-filtros" class="text-decoration-none">Ocultar filtros</a>
                </div>
              </div>
              <form id="filtersForm" action="">
                <div class="container mt-5">
                  <label for="typeFilter" class="form-label fs-5">Tipo</label>
                  <select id="typeFilter" name="typeFilter" class="form-select" aria-label="Default select example">
                    <option value="Todas" selected>Todas</option>
                    <option value="Gasto">Gasto</option>
                    <option value="Ganancia">Ganancia</option>
                  </select>
                </div>
                <div class="container mt-3">
                  <label for="categories" class="form-label fs-5">Categoría</label>
                  <select name="categories" id="categories" class="form-select" aria-label="Default select example">
                    <option value="Todas" selected>Todas</option>
                  </select>
                </div>
                <div class="container mt-3">
                  <label for="exampleFormControlInput1" class="form-label fs-5">Desde</label>
                  <input class="form-control" type="date">
                </div>
                <div class="container mt-3 mb-5">
                  <label for="exampleFormControlInput1" class="form-label fs-5">Ordenar por</label>
                  <select class="form-select" aria-label="Default select example">
                    <option selected>Más reciente</option>
                    <option value="1">Menos reciente</option>
                    <option value="2">Mayor monto</option>
                    <option value="3">Menor Monto</option>
                    <option value="4">A/Z</option>
                    <option value="5">Z/A</option>
                  </select>
                </div>
              </form>
            </div>
          </div>
          <div class="col-md-8 bg-white rounded-3 border border-1 shadow ps-5">
            <div class="d-grid gap-2 d-md-flex justify-content-md-between">
              <h3>Operaciones</h3>
              <button id="btnNewOp" class="btn" type="button"><a class="text-white" href="">+ Nueva operación</a></button>
            </div>
            <div id="noOperations">
              <div class="container col-10 mt-4">
                <figure class="figure">
                  <img src="./assets/images/undraw_Credit_card_payments_re_qboh.svg" class="figure-img img-fluid rounded"
                    alt="Operaciones">
                  <figcaption class="figure-caption">Ingresos y gastos</figcaption>
                </figure>
              </div>
              <div class="container col-6 text-center">
                <h4>Sin resultados</h4>
                <p>Cambia los filtros o agrega operaciones</p>
              </div>
              </div>
              <div id="operationsListHeader" class="mt-5" style="display: none;">
                <div class="row">
                  <div class="col-md-3">
                    <h5 class="text-start">Descripción</h5>
                  </div>
                  <div class="col-md-3">
                    <h5>Categoría</h5>
                  </div>
                  <div class="col-md-2">
                    <h5 class="text-end">Fecha</h5>
                  </div>
                  <div class="col-md-2">
                    <h5 class="text-end">Monto</h5>
                  </div>
                  <div class="col-md-2">
                    <h5 class="text-end">Acciones</h5>
                  </div>
                </div>
                <div id="operations" class="mt-5"></div>
              </div>
          </div>
        </div>
      </div>
  </main>
  <script src="./scripts/scripts.js"></script>
  <script src="./scripts/filters.js"></script>
</body>
</html>
