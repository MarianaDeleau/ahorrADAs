<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AhorrADAs - Nueva Operación</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/overide.css">
    <script src="https://kit.fontawesome.com/5b0f89b18e.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="./index.html">
                    <h1 class="text-white">AhorrADAs<i class="fas fa-piggy-bank"></i></h1>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link text-white" aria-current="page" href="./index.html"><i
                                    class="fas fa-chart-line me-2 ms-4"></i>Balance</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="./categorias.html"><i
                                    class="fas fa-tags  me-2 ms-4"></i>Categorías</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="./reportes.html"><i
                                    class="fas fa-chart-pie me-2 ms-4"></i>Reportes</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="container">
            <div class="container mt-5 bg-white rounded-3 border border-1 shadow col-9">
                <h2 class="mt-3">Editar operación</h2>
                <form action="" id="formEditOperation">
                    <div class="form-group mt-3">
                        <label for="descriptionEditOp">Descripción</label>
                        <input type="text" class="form-control" id="descriptionEditOp" name="descriptionEditOp"
                            placeholder="Inserte Descripción" required>
                    </div>
                    <div class="form-group mt-3">
                        <label for="amountEditOp">Monto</label>
                        <input type="number" class="form-control" id="amountEditOp" name="amountEditOp" min="1"
                            placeholder="Inserte Monto">
                    </div>
                    <div class="form-group mt-3">
                        <label for="typeEditOp">Tipo</label>
                        <select class="form-control" id="typeEditOp" name="typeEditOp">
                            <option>Gasto</option>
                            <option>Ganancia</option>
                        </select>
                    </div>
                    <div class="form-group mt-3">
                        <label for="categoriesEditOp">Categorias</label>
                        <select id="categoriesEditOp" class="form-control" name="categoriesEditOp"></select>
                    </div>
                    <div class="form-group mt-3 mb-4">
                        <label for="dateEditOp">Fecha</label>
                        <input type="date" class="form-control" id="dateEditOp" name="dateEditOp" required>
                    </div>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end mb-4">
                        <button id="btnCancelEditOp" type="button" class="btn btn-primary">Cancelar</button>
                        <button id="btnAddEditOp" type="submit" class="btn btn-primary">Editar</button>
                    </div>
                </form>

            </div>
        </section>
    </main>
    <script src="./scripts/scripts.js"></script>
    <!-- <script src="./scripts/filters.js"></script> -->
    <script src="./scripts/editOperations.js"></script>
    <script src="./js/bootstrap.min.js"></script>
</body>

</html>
